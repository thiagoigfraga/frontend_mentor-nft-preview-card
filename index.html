<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="content">
    <div class="container">
      <div class="equilibrium-img">
        <img src="assets/images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h1 class="title">Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes<br>balance and calm.</p>


      <div class="info-container">
        <span class="ethereum-info">
          <img src="assets/images/icon-ethereum.svg" alt="ethereum">
          0.041 ETH
        </span>
        <span class="daysleft-info">
          <img src="assets/images/icon-clock.svg" alt="ethereum">
          3 days left
        </span>
      </div>

      <div class="avatar-container">
        <img src="assets/images/image-avatar.png" alt="Jules Wyvern">
        <span class="avatar-info">Creation of <strong class="name-color">Jules Wyvern<strong></span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/thiagoigfraga">Thiago Fraga</a>.
  </div>
</body>

</html>
